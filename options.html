<!DOCTYPE html>
<html>
<head>
<link href="css/options.css" media="screen" rel="stylesheet" type="text/css" />
<script src='js/jquery-1.6.1-min.js'></script>
<script>
    $(document).ready(function() {
        // Get application name and version number
        $.getJSON('manifest.json', function(response) {
            var application_title = response.name,
                application_version = "v" + response.version;
            $('#application_version').html(application_title + " " + application_version);
        });
    });
</script>
</head>
<body>
<div id="main-content">
    <div id="navbar-container" style="left: 0px; ">
        <h1 id="settings-title">Options</h1>
        <h1 id="application_version"></h1>
        <ul id="navbar">
            <li id="browserPageNav" class="navbar-item navbar-item-selected" pagename="browser" tabindex="0">Usage</li>
        </ul>
    </div>
    <div id="mainview">
        <div id="subpage-backdrop" hidden="" style="top: 0px; left: 216px; "></div>
        <div id="mainview-content">
            <div id="toplevel-page-container">
                <!-- Please keep the main pages in desired order of display.  This will allow search results to display in the desired order. -->

                <div id="browserPage" class="page">
                    <h1>Usage</h1>
                    <section id="onclick_section">
                        <h3>On Click</h3>
                        <div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="startup" value="0">
                                    <span>Toggle play/pause</span>
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="startup" value="1">
                                    <span>Show actions popup window</span>
                                </label>
                            </div>
                        </div>
                    </section>
                </div>

            </div>

        </div>
    </div>
<list tabindex="0" class="autocomplete-suggestions" hidden=""></list>
</div>
</body>
</html>
